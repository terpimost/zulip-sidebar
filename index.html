  <!-- left-sidebar.css related -->
  <div class="column-left" id="left-sidebar-container">
    <div class="left-sidebar" id="left-sidebar" role="navigation">

      <div class="narrows_panel sidebar-group _expanded">
        <div class="sidebar-group__summary" tabindex="0" onclick="onSidebarGroupClick(event)" onkeydown="onSidebarGroupKeyDown(event)">
          <div class="sidebar-group__expander-area" onclick="onSidebarGroupExpanderAreaClick(event)">
            <span class="sidebar-group__summary-expander"><i class="icon-trangle-right"></i></span>
            <span class="sidebar-group__summary-label">Views</span>
          </div>
          <div class="sidebar-group__buttons _group_expanded_hidden">
            <a class="sidebar-group__button" href="#all_messages">
              <i class="icon icon-interleaved-all sidebar-group__icon" ></i>
              <i class="sidebar-group__button-badge"></i>
            </a>
            <a class="sidebar-group__button" href="#inbox">
              <i class="icon icon-inbox sidebar-group__icon" ></i>
            </a>
            <a class="sidebar-group__button" href="#recent">
              <i class="icon icon-clock sidebar-group__icon" ></i>
            </a>
            <a class="sidebar-group__button" href="#narrow/is/mentioned">
              <i class="icon icon-at sidebar-group__icon" ></i>
              <i class="sidebar-group__button-badge"></i>
            </a>
            <a class="sidebar-group__button" href="#narrow/is/starred">
              <i class="icon icon-star sidebar-group__icon" ></i>
            </a>
          </div>
          <div class="sidebar-item__button-more hidden-for-spectators" tabindex="0">
            <i class="icon icon-dots-vertical"></i>
          </div>
        </div>

        <!-- added "sidebar-row" class to every li item to provide general styling,
            potentially that can replace top_left_row -->
        <!-- added "sidebar-row__label" for a span inside <a> -->
        <!-- replaced more button from this:
          <span class="arrow all-messages-sidebar-menu-icon hidden-for-spectators">
            <i class="zulip-icon zulip-icon-ellipsis-v-solid" aria-hidden="true"></i>
          </span> 
          to this:
          <div class="sidebar-item__button-more hidden-for-spectators" tabindex="0">
            <i class="icon icon-dots-vertical"></i>
          </div>
        -->
        <!-- add title="Options" for more button  -->
        <!-- replaced icon in the list item inside <a> from:
        <span class="filter-icon">
          <i class="fa fa-align-left" aria-hidden="true"></i>
        </span>
        to this:
        <i class="icon icon-interleaved-all" aria-hidden="true"></i> 
        -->

        <ul id="global_filters" class="filters sidebar-group__details">
          <li tabindex="0" onclick="onSidebarRowClick(event)" onkeydown="onSidebarRowKeyDown(event)" class="top_left_all_messages top_left_row sidebar-row" title="All messages (a)">
            <a tabindex="-1" href="#all_messages" class="home-link">
              <i class="icon icon-interleaved-all sidebar-row__icon" aria-hidden="true"></i>
              <span class="sidebar-row__label">All messages</span>
              <span class="unread-count">321</span>
            </a>
            <div class="sidebar-item__button-more hidden-for-spectators" title="Options" tabindex="0">
              <i class="icon icon-dots-vertical"></i>
            </div>
          </li>
          <li onclick="onSidebarRowClick(event)" onkeydown="onSidebarRowKeyDown(event)" tabindex="0" class="top_left_recent_topics top_left_row sidebar-row" title="Recent conversations (t)">
            <a tabindex="-1" href="#inbox">
              <i class="icon icon-inbox sidebar-row__icon" aria-hidden="true"></i>
              <span class="sidebar-row__label">Inbox</span>
            </a>
            <div class="sidebar-item__button-more hidden-for-spectators" title="Options" tabindex="0">
              <i class="icon icon-dots-vertical"></i>
            </div>
          </li>
          <li onclick="onSidebarRowClick(event)" onkeydown="onSidebarRowKeyDown(event)" tabindex="0"

              title="Recent conversations (t)"

              <span class="sidebar-row__label">Recent conversations</span>
            </a>
            <div class="sidebar-item__button-more hidden-for-spectators" title="Options" tabindex="0">

            </div>
          </li>
          <li onclick="onSidebarRowClick(event)" onkeydown="onSidebarRowKeyDown(event)" tabindex="0" class="top_left_mentions top_left_row sidebar-row hidden-for-spectators" title="Mentions">

              <i class="icon icon-at sidebar-row__icon" aria-hidden="true"></i>
              <span class="sidebar-row__label">Mentions</span>

              <i class="icon icon-dots-vertical"></i>
